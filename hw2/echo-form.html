<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Form - HW2</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <h1>Echo Form</h1>
    <p><a href="/">‚Üê Back to Home</a></p>

    <div id="dynamic-form" style="display: none;">
      <div class="form-controls">
        <label for="language">Language:</label>
        <select id="language">
          <option value="perl">Perl</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="rust">Rust</option>
        </select>

        <label for="method">Method:</label>
        <select id="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>

        <label for="encoding">Encoding:</label>
        <select id="encoding">
          <option value="application/x-www-form-urlencoded">application/x-www-form-urlencoded</option>
          <option value="application/json">application/json</option>
        </select>
      </div>

      <form id="echoForm" method="GET" action="/hw2/perlcode/perl-get-echo.pl">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- visible when JS is off -->
    <div id="static-forms">
      <h2>Perl</h2>
      <h3>GET Request</h3>
      <form method="GET" action="/hw2/perlcode/perl-get-echo.pl">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit Perl GET</button>
      </form>

      <h3>POST Request</h3>
      <form method="POST" action="/hw2/perlcode/perl-post-echo.pl">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit Perl POST</button>
      </form>

      <h2>PHP</h2>
      <h3>GET Request</h3>
      <form method="GET" action="/hw2/php/php-get-echo.php">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit PHP GET</button>
      </form>

      <h3>POST Request</h3>
      <form method="POST" action="/hw2/php/php-post-echo.php">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit PHP POST</button>
      </form>

      <h2>Python</h2>
      <h3>GET Request</h3>
      <form method="GET" action="/hw2/python/python-get-echo.py">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit Python GET</button>
      </form>

      <h3>POST Request</h3>
      <form method="POST" action="/hw2/python/python-post-echo.py">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit Python POST</button>
      </form>

      <h2>Rust</h2>
      <h3>GET Request</h3>
      <form method="GET" action="/hw2/rust/rust-get-echo.cgi">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit Rust GET</button>
      </form>

      <h3>POST Request</h3>
      <form method="POST" action="/hw2/rust/rust-post-echo.cgi">
        <label>Name: <input type="text" name="name"></label>
        <label>Message: <textarea name="message" rows="2"></textarea></label>
        <button type="submit">Submit Rust POST</button>
      </form>
   
    </div>
  </main>

  <script src="/js/echo-form.js"></script>
</body>
</html>
